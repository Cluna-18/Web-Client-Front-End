<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Three Column Layout with Bootstrap</title>
<link href="Flatelybootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="pb-5">
        <nav class="navbar navbar-expand-sm bg-primary justify-content-center">
            <ul class="navbar-nav">
                <li class="nav-item" >
                    <a class="nav-link text-white" href="friendsAppMain.html">Home</a>
                  </li>
              <li class="nav-item">
                <a class="nav-link text-white"  href="myFriends.html">My Friends</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white"  href="#"><strong>My Profile</strong></a>
              </li>
            </ul>
          </nav>    
        </div>

<div class="container-fluid">
    <div class="row">
        <div class="col-4">
            <!-- First Column Content -->
            <div class="col-sm-5 offset-sm-3">
                <div class="card bg-light">
                    <div class="card-body">
                        <h3 class="p-2"><span id="UsernameMain">Username</span></h3>
                       <hr>
                       <h4 class="d-flex justify-content-center">Following</h4>
                       <h5 class="d-flex justify-content-center"><span id="numFollowing"></span>34</h5>
                       <hr>
                       <h4 class="d-flex justify-content-center">Followers</h4>
                        <h5 class="d-flex justify-content-center"><span id="numFollwers"></span>35</h5>
                       <hr>
                  



                    </div>
                </div>
            </div>
        </div>

        <div class="col-4">
            <!-- Second Column Content -->
            <table class="table" id="postsTable">
                <thead>
                    <tr>
                        <th>My Profile</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                    <!-- Rows will be dynamically added here -->
                    <div class="col-sm-12">
                        <div class="card bg-light mb-4 mt-4">
                            <div class="card-body p-4">
                            <hr>
                            <div id="profileStats">
                                <div class="form-inline">
                                    <label for="name" class="col-form-label col-sm-3">Username:</label>
                                    <h4><span id="name"></span></h4>
                                </div>
                                <br>
                                <div class="form-inline">
                                    <label for="gender" class="col-form-label col-sm-3">Gender:</label>
                                    <h4><span id="gender"></span></h4>
                                </div>
                                <div class="form-inline">
                                    <label for="age" class="col-form-label col-sm-3">Age:</label>
                                    <h4><span id="age"></span></h4>
                                </div>
                                <div class="form-inline">
                                    <label for="description" class="col-form-label col-sm-8">Description (250 Character Limit):</label>
                                    <h5><span id="description"></span></h5>
                                    <br>
                                    <br>
                                </div>
                            </div>
                            <hr>
                            <br>
                        </div>
                        </div>
                    </td>
                    </tr>
                
                </tbody>
            </table>
        </div>

      
    </div>
</div>

<!-- Include Bootstrap JS (optional, only if you need JavaScript functionality) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="MyProfile.js"></script>

<!-- Your custom JavaScript for dynamically adding rows to the table can be included here -->
</body>
</html>
