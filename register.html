<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
    <link href="Flatelybootstrap.min.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h2 class="mt-5">Registration</h2>
    <div class="container">
        <div class="card bg-light">
            <fieldset class="form-group row p-4">
                <div class="row mb-3">
                    <label for="usernameR" class="col-md-2 col-form-label">Username: </label>
                    <div class="col-md-5">
                        <input type="text" class="form-control" id="usernameR">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="realName" class="col-md-2 col-form-label">Name: </label>
                    <div class="col-md-5">
                        <input type="text" class="form-control" id="realName">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="passwordR" class="col-md-2 col-form-label">Password: </label>
                    <div class="col-md-5">
                        <input type="password" class="form-control" id="passwordR">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="age" class="col-md-1 col-form-label">Age: </label>
                    <div class="col-md-1">
                        <input type="number" class="form-control" id="age">
                    </div>
                    <label for="gender" class="col-md-1 col-form-label">Gender: </label>
                    <div class="col-md-2">
                        <select id="gender" class="form-select">
                            <option selected>Select gender</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="aboutMe" class="col-md-1 col-form-label">About me: </label>
                    <div class="col-md-5">
                        <textarea class="form-control" id="aboutMe" rows="8"></textarea>
                    </div>
                </div>
            </fieldset>
            <div class="col-sm-3">
                <button class="btn btn-primary" id="register">Register</button>
            </div>
            <div id="warning" style="display:none;">
                <div class="alert alert-warning">
                    <strong>Warning!</strong> Please fill in information correctly.
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="register.js"></script>
</body>
</html>
