<!DOCTYPE html>
<html>
    <head>
        <title>
            Registration Page
        </title>
        <link href="bootstrap.min.css" rel="stylesheet" type="text/css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h2>Registration page</h2>
        <p></p>
        <p></p>
        <div class="container">
            <div class="card bg-light">
                <fieldset class="form-group row p-4">
                    <div class="row mb-3">
                        <label for="username" class="col-md-2 col-form-label">Username: </label>
                        <div class="col-md-5">
                          <input type="username" class="form-control" id="username">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="name" class="col-md-2 col-form-label">Name: </label>
                        <div class="col-md-5">
                          <input type="name" class="form-control" id="username">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="email" class="col-md-2 col-form-label">Email: </label>
                        <div class="col-md-5">
                          <input type="email" class="form-control" id="email">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="password" class="col-md-2 col-form-label">Password: </label>
                        <div class="col-md-5">
                          <input type="password" class="form-control" id="password">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-md-3 col-form-label">What kinds of activities would you like to do with your new friends?</label>
                        <div class="col-md-9">
                            <div class="row">
                                <div class="col-md-1">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="0" id="checkbox1">
                                         <label class="form-check-label" for="checkbox1">
                                            activity1
                                        </label>
                                    </div>
                                </div>                        
                                <div class="col-md-1">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="1" id="checkbox2">
                                        <label class="form-check-label" for="checkbox2">
                                            activity2
                                        </label>
                                     </div>
                                </div>
                                <div class="col-md-1">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="2" id="checkbox3">
                                        <label class="form-check-label" for="checkbox3">
                                            activity3
                                    </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="3" id="checkbox4">
                                        <label class="form-check-label" for="checkbox4">
                                        activity4
                                        </label>
                                    </div>
                                </div>                   
                                <div class="col-md-1">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="4" id="checkbox5">
                                        <label class="form-check-label" for="checkbox5">
                                        activity5
                                        </label>
                                    </div>
                                 </div>
                                <div class="col-md-1">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="5" id="checkbox6">
                                        <label class="form-check-label" for="checkbox6">
                                        activity6
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="6" id="checkbox7">
                                         <label class="form-check-label" for="checkbox7">
                                            activity7
                                        </label>
                                    </div>
                                </div>                        
                                <div class="col-md-1">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="7" id="checkbox8">
                                        <label class="form-check-label" for="checkbox8">
                                            activity8
                                        </label>
                                     </div>
                                </div>
                                <div class="col-md-1">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="8" id="checkbox9">
                                        <label class="form-check-label" for="checkbox9">
                                            activity9
                                    </label>
                                    </div>
                                </div>
                            </div>                        
                    </div>
                    </div>
                         <div class="row mb-3">
                            <label for="age" class="col-md-1 col-form-label">Age: </label>
                            <div class="col-md-1">
                                <input type="age" class="form-control" id="age">
                            </div>         
                                <label for="gender" class="col-md-1 col-form-label">Gender: </label>
                            <div class="col-md-2">
                                <select id="gender" class="form-select">
                                    <option selected>Select gender</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>other</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="aboutme" class="col-md-1 col-form-label">About me: </label>
                            <div class="col-md-5">
                                <textarea class="form-control" id="aboutme" rows="8"></textarea>
                             </div>
                        </div>
            </div>   
                        <p></p>
                    
                        <div class="col-sm-3">
                            <button class="btn btn-primary" id="register">Register</button>
                        </div>

                </fieldset>
            </div>
        </div>
    </body>
</html>
