<!DOCTYPE html>
<html>
    <head>
        <title>
            Log in
        </title>
        <link href="Flatelybootstrap.min.css" rel="stylesheet" type="text/css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h5 class="mt-4 mx-4">Login<h5>
        <p></p>
        <p></p>
        <div class="container">
            <div class="card bg-light">
                <fieldset class="form-group row p-3">
                    <div class="row mb-3">
                        <label for="username" class="col-sm-2 col-form-label">Username: </label>
                        <div class="col-sm-8">
                          <input type="username" class="form-control" id="username" placeholder="Username">
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label for="password" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-8">
                          <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <p></p>
                      </div>

                        <div class="col-sm-1">
                            <button class="btn btn-primary" id="login">Log In</button>
                        </div>    
                        <div class="col-sm-3">
                          <a href="register.html">
                            <button class="btn btn-primary" id="createAccount">Create Account</button>
                          </a>
                        </div>     

                </fieldset>
                
            <div id="warning">
              <div class="alert alert-warning">
                  <strong>Warning!</strong> Please type in a valid Username and Password. Or create a new account. 
                </div>
          </div>
        </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="login.js"></script>
    </body>
</html>
