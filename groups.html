<div class="container-fluid">
    <div class="row">
        <div class="col-4">
            <!-- First Column Content -->
            <div class="col-sm-5 offset-sm-3">
                <div class="card bg-light">
                    <div class="card-body">
                        <h3 class="p-2"><span id="UsernameMain">Username</span></h3>
                       <hr>
                       <h4 class="d-flex justify-content-center">Following</h4>
                       <h5 class="d-flex justify-content-center"><span id="numFollowing"></span>34</h5>
                       <hr>
                       <h4 class="d-flex justify-content-center">Followers</h4>
                        <h5 class="d-flex justify-content-center"><span id="numFollwers"></span>35</h5>
                       <hr>
                  



                    </div>
                </div>
            </div>
        </div>

        <div class="col-4">
            <!-- Second Column Content -->
            <table class="table" id="groupsTable">
                <thead>
                    <tr>
                        <th>Groups</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                    <!-- Rows will be dynamically added here -->
                    <div class="col-sm-12">
                        <div class="card bg-light mb-4 mt-4">
                            <h3 class="card-header">Group name</h3>
                            <div class="card-body p-4">
                                <h5 class="card-title">Group Description: </h5>
                                    <p class="card-text">Describe your group here</p>
                                    <button class="btn btn-primary" id="toggleMembers">Group member</button>
                                    <ul class="list-group list-group-flush member-list" id="memberList">
                                        <li class="list-group-item">member1</li>
                                        <li class="list-group-item">member2</li>
                                        <li class="list-group-item">member3</li>
                                    </ul>    
                            </div>
                        </div>
                        </div>
                    </td>
                    </tr>
                    <tr>
                        <td>
                    <!-- Rows will be dynamically added here -->
                    
                    </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
